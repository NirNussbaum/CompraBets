<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CompraBets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Styles/joinLeague.css" />
  </head>

  <body>
    <!-- CompraBet logo format inside the site -->
    <nav class="navbar bg-light opacity-75">
      <div class="container-fluid mt-3 mb-4">
        <a class="navbar-brand" href="./index.html"
          ><img
            src="Images/Logo/green/png/logo-no-background.png"
            alt="compraBetsLogo"
            class="compraBetsLogo img-fluid"
        /></a>
        <div class="userSection">Hello user, bla bla</div>
      </div>
    </nav>

    <div class="container mx-auto shadow p-3 my-5 rounded">
      <!-- search league by id or name -->
      <div class="input-group mb-3">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            placeholder="Search league name or ID league"
            aria-label="Search League"
            aria-describedby="searchLeagueButton"
            id="searchLeagueInput"
          />
          <label for="searchLeagueInput">Search league by Name or ID</label>
        </div>
        <button class="btn btn-success" type="button" id="searchLeagueButton">
          <img src="Images/Icons/search.svg" alt="Search-Icon" />
        </button>
      </div>

      <!-- create new league form -->
      <button id="createNewLeagueButton" class="btn btn-success">
        <h4 class="text-center">Create New League</h4>
      </button>
      <br />
      <!-- the creator form -->
      <form class="newLeagueForm d-none">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            placeholder="League Name"
            id="leagueName"
            required
          />
          <label for="searchLeagueInput">League Name</label>
        </div>
        <br />
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            placeholder="Password"
            id="password"
            required
          />
          <label for="searchLeagueInput">Password</label>
        </div>
        <br />
        <button id="submitButton" class="btn btn-success" type="submit">
          Create
        </button>
        <br />
      </form>
    </div>

    <script src="js/joinLeague.js"></script>
  </body>
</html>
