<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CompraBets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Styles/joinLeague.css" />
  </head>
  <body>
    <!-- CompraBet logo format inside the site -->
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
          ><img
            src="Images/Logo/png/logo-no-background.png"
            alt="compraBetsLogo"
            class="compraBetsLogo mx-auto my-4 img-fluid"
        /></a>
      </div>
    </nav>

    <div class="container mx-auto shadow p-3 my-5 rounded">
      <!-- Join existing league feature -->
      <div class="card">
        <div class="card-header"><h2>Join existing league</h2></div>
        <div class="card-body">
          <h5 class="card-title">league ID:</h5>
          <input type="text" placeholder="Enter League ID" />
          <br />
          <br />
          <a href="#" class="btn btn-primary">Join league</a>
        </div>
      </div>

      <!-- Create new league feature -->
      <div class="card" id="new league creator">
        <div class="card-header"><h2>Create new league</h2></div>
        <div class="card-body">
          <h5 class="card-title">League Name:</h5>
          <input type="text" placeholder="Enter League Name" />
          <br />
          <br />
          <h5 class="card-title">Password:</h5>
          <input type="text" placeholder="Enter Password" />
          <br />
          <br />
          <a href="#" class="btn btn-primary">Create new league</a>
        </div>
      </div>
    </div>
  </body>
</html>
