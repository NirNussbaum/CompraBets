<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompraBets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/index.css">
</head>
<body>
    <div class="container mx-auto shadow p-3 my-5 rounded">
        <img src="Images/Logo/png/logo-no-background.png" alt="compraBetsLogo" class="compraBetsLogo mx-auto my-4 img-fluid">
        <form class="logInForm mx-auto">
        <div class="form-floating mb-3 mt-4">
            <input type="text" class="form-control" id="logInUserName" placeholder="User Name">
            <label for="logInUserName">User Name</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="logInPassword" placeholder="Password">
            <label for="logInPassword">Password</label>
        </div>
        <p class="text-center my-4">Not a member? <a href="Register.html">Register</a></p>
        <input type="submit" class="btn btn-primary mx-auto mb-3" id="logInButton" value="Log In">
    </form>
    </div>
</body>
</html>
