<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CompraBets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="../Styles/mainPage.css" />
</head>

<body>
  <!-- CompraBet logo format inside the site + User Section -->
  <nav class="navbar bg-light opacity-75">
    <div class="container-fluid my-3">
      <a class="navbar-brand" href="./index.html"><img src="../Images/Logo/green/png/logo-no-background.png"
          alt="compraBetsLogo" class="compraBetsLogo" /></a>
      <div class="userSection me-5 mt-2">
        <span class="userWelcome">
          Hello
          <a href="./userPage.html" class="userNameHref text-success fw-bold"></a>
          , Welcome back!
        </span>
        <input type="button" value="Log-Out"
          class="logOutButton btn btn-sm btn-outline-dark fw-bold p-0 px-1 mb-1 border-0">
      </div>
    </div>
  </nav>

  <div class="container mx-auto shadow p-3 my-5 rounded">
    <!-- the nav buttons in the top of the main page -->
    <div class="btn-group">
      <button class="btn btn-success active" aria-current="page" id="navMyLeague">
        My League
      </button>
      <button class="btn btn-success" id="navMyBets">My Bets</button>
      <button class="btn btn-success" id="navFriendsBets">
        Friends Bets
      </button>
      <button class="btn btn-success" id="navRules">Rules</button>
    </div>

    <!-- the my league table -->
    <div id="myLeagueDiv">
      <table class="table table-light table-striped table-hover">
        <h4 class="text-center mb-4">League Name, ID:</h4>
        <tr>
          <th>#Position</th>
          <th>Name</th>
          <th>Score</th>
          <th>Winning Team</th>
          <th>Super Score</th>
          <th>Success Rates</th>
        </tr>
        <tr>
          <td>#1</td>
          <td>Nir</td>
          <td>888</td>
          <td>Brazil</td>
          <td>7</td>
          <td>99%</td>
        </tr>
        <tr>
          <td>#1</td>
          <td>Nir</td>
          <td>888</td>
          <td>Brazil</td>
          <td>7</td>
          <td>99%</td>
        </tr>
        <tr>
          <td>#1</td>
          <td>Nir</td>
          <td>888</td>
          <td>Brazil</td>
          <td>7</td>
          <td>99%</td>
        </tr>
      </table>
    </div>

    <!-- my bets page -->
    <div id="myBetsDiv" class="d-none">
      <div class="example">


        <div class="row d-flex justify-content-center my-4">
          <div class="col col-lg-10 mb-4 mb-lg-0">
            <div class="card mb-3">
              <div class="row">
                <div class="col-md-12">
                  <div class="card-body p-4">

                    <nav class="mb-4 mt-1">
                      <ul class="pagination justify-content-center">
                        <li class="page-item">
                          <button class="backwardbtn page-link p-2 px-4 border-0 rounded">&laquo;</button>
                        </li>
                        <li class="page-item"><button class="round1btn page-link p-2 active px-4 border-0 rounded">Round One</button></li>
                        <li class="page-item"><button class="round2btn page-link p-2 px-4 border-0 rounded">Round Two</button></li>
                        <li class="page-item"><button class="round3btn page-link p-2 px-4 border-0 rounded">Round Three</button></li>
                        <li class="page-item"><button class="roundOf16btn page-link p-2 px-4 border-0 rounded d-none">Round Of 16</button></li>
                        <li class="page-item">
                          <button class="forwardbtn page-link p-2 px-4 border-0 rounded">&raquo;</button>
                        </li>
                      </ul>
                    </nav>

                    <form class="roundOneForm">
                      <h3>Round One <span class="text-muted fs-6 ms-1">20/11 - 24/11</span></h3>
                      <hr class="mt-0 mb-4">
                    </form>

                    <form class="roundTwoForm d-none">
                      <h3>Round Two <span class="text-muted fs-6 ms-1">25/11 - 28/11</span></h3>
                      <hr class="mt-0 mb-4">
                    </form>

                    <form class="roundThreeForm d-none">
                      <h3>Round Three <span class="text-muted fs-6 ms-1">29/11 - 02/12</span></h3>
                      <hr class="mt-0 mb-4">
                    </form>

                    <form class="round16Form d-none">
                      <h3>Round 16 <span class="text-muted fs-6 ms-1">29/11 - 02/12</span></h3>
                      <hr class="mt-0 mb-4">
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- my friends bets to watch -->
    <div id="friendsBetsDiv" class="d-none"></div>

    <!-- rules of the game will be here -->
    <div id="rulesDiv" class="d-none">
      <p>bla</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="../JS/mainPage.js" type="module"></script>
</body>

</html>
