<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>CompraBets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="../Styles/mainPage.css" />

<body>
  <!-- CompraBet logo format inside the site + User Section -->
  <nav class="navbar bg-light opacity-75">
    <div class="container-fluid my-3">
      <a class="navbar-brand" href="./mainPage.html"><img src="../Images/Logo/green/png/logo-no-background.png"
          alt="compraBetsLogo" class="compraBetsLogo" /></a>
      <div class="userSection me-5 mt-2">
        <span class="userWelcome">
          Hello
          <a href="./userPage.html" class="userNameHref text-success fw-bold"></a>
          , Welcome back!
        </span>
        <input type="button" value="Log-Out"
          class="logOutButton btn btn-sm btn-outline-dark fw-bold p-0 px-1 mb-1 border-0">
      </div>
    </div>
  </nav>

  <div class="container mx-auto shadow p-3 my-5 rounded">
    <!-- the nav buttons in the top of the main page -->
    <div class="btn-group">
      <button class="btn btn-success active" aria-current="page" id="navMyLeague">My League</button>
      <button class="btn btn-success" id="navMyBets">My Bets</button>
      <button class="btn btn-success" id="navFriendsBets">Friends Bets</button>
      <button class="btn btn-success" id="navRules">Rules</button>
    </div>

    <!-- the my league table -->
    <div id="myLeagueDiv">
      <table class="table table-light table-striped table-hover">
        <h4 class="text-center mb-4">League Name, ID:</h4>
        <tr>
          <th>#Position</th>
          <th>Name</th>
          <th>Score</th>
          <th>Winning Team</th>
          <th>Super Score</th>
          <th>Success Rates</th>
        </tr>
        <tr>
          <td>#1</td>
          <td>Nir</td>
          <td>888</td>
          <td>Brazil</td>
          <td>7</td>
          <td>99%</td>
        </tr>
        <tr>
          <td>#1</td>
          <td>Nir</td>
          <td>888</td>

          <td>7</td>
          <td>99%</td>

        <tr>
          <td>#1</td>
          <td>Nir</td>
          <td>888</td>
          <td>Brazil</td>
          <td>7</td>
          <td>99%</td>
        </tr>
      </table>
    </div>

    <!-- my bets page -->
    <div id="myBetsDiv" class="d-none">
      <div class="row d-flex justify-content-center my-4">
        <div class="col col-lg-10 mb-4 mb-lg-0">
          <div class="card mb-3">
            <div class="row">
              <div class="col-md-12">
                <div class="card-body p-4">

                  <nav class="mb-4 mt-1">
                    <ul class="buttonsPage-Item pagination justify-content-center">
                    </ul>
                  </nav>

                  <div class="formsPerDate">
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- my friends bets to watch -->
    <div id="friendsBetsDiv" class="d-none"></div>

    <!-- rules of the game will be here -->
    <div id="rulesDiv" class="d-none">
      <p>bla</p>
    </div>
  </div>



  <!-- JavaScript -->
  <script src="../JS/mainPage.js" type="module"></script>
</body>
