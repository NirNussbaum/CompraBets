<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CompraBets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="../Styles/joinLeague.css" />
</head>

<body>
  <!-- CompraBet logo format inside the site + User Section -->
  <nav class="navbar bg-light opacity-75">
    <div class="container-fluid my-3">
      <a class="navbar-brand" href="./joinLeague.html"><img src="../Images/Logo/green/png/logo-no-background.png"
          alt="compraBetsLogo" class="compraBetsLogo" /></a>
      <div class="userSection me-5 mt-2">
        <span class="userWelcome">
          Hello
          <a href="./userPage.html" class="userNameHref text-success fw-bold"></a>
          , Welcome back!
        </span>
        <input type="button" value="Log-Out"
          class="logOutButton btn btn-sm btn-outline-dark fw-bold p-0 px-1 mb-1 border-0" />
      </div>
    </div>
  </nav>

  <div class="container mx-auto shadow p-3 my-5 rounded">
    <!-- search league by id or name -->
    <div class="input-group mb-3">
      <div class="form-floating">
        <div class="dropdown">
          <input type="text" class="form-control" placeholder="Search league name or ID league"
            aria-label="Search League" aria-describedby="searchLeagueButton" id="searchLeagueInput" />
          <div id="myDropdown" class="dropdown-content">
            
            
          </div>
        </div>
      </div>
      <button class="btn btn-success" type="button" id="searchLeagueButton">
        <img src="../Images/Icons/search.svg" alt="Search-Icon" />
      </button>
    </div>

    <!-- create new league form -->
    <button id="createNewLeagueButton" class="btn btn-success">
      <h5 class="text-center">Create New League</h5>
    </button>

    <!-- the creator form -->
    <form class="newLeagueForm d-none">
      <div class="form-floating my-3 col-6 mx-auto">
        <input type="text" class="form-control" placeholder="League Name" id="leagueName" required />
        <label for="searchLeagueInput">League Name</label>
      </div>

      <div class="form-floating my-3 col-6 mx-auto">
        <input type="password" class="form-control" placeholder="Password" id="password" required />
        <label for="searchLeagueInput">Password</label>
      </div>

      <button id="submitButton" class="btn btn-success px-5" type="submit">
        Create
      </button>
    </form>
  </div>

  </script>

  <script src="../JS/joinLeague.js" type="module"></script>
  <script src="../JS/usersFirebase.js" type="module"></script>
</body>

<!-- footer copyright -->

  <!-- Copyright -->
</footer>

</html>
